name: Build and Push Next.js Docker Image

on:
  release:
    types: [published]   # Trigger saat ada release baru

jobs:
  build:
    runs-on: ubuntu-latest
    environment: production

    steps:
      # Checkout kode
      - name: Checkout repository
        uses: actions/checkout@v3

      # Setup Docker Buildx (untuk build modern/multi-platform)
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      # Login ke Docker Hub pakai secrets
      - name: Login to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
          
    # Buat file .env.production dari secrets
      - name: Create .env.production
        run: |
          echo "NODE_ENV=production" >> .env.production
          echo "DATABASE_URL=${{ secrets.DATABASE_URL }}" >> .env.production
          echo "OPEN_ROUTER_API=${{ secrets.OPEN_ROUTER_API }}" >> .env.production
          echo "GOOGLE_CLIENT_ID=${{ secrets.GOOGLE_CLIENT_ID }}" >> .env.production
          echo "GOOGLE_CLIENT_SECRET=${{ secrets.GOOGLE_CLIENT_SECRET }}" >> .env.production
          echo "NEXTAUTH_SECRET=${{ secrets.NEXTAUTH_SECRET }}" >> .env.production

      # Build & Push image Next.js
      - name: Build and push multi platform image
        uses: docker/build-push-action@v4
        with:
          context: .
          file: Dockerfile
          push: true
          platforms: linux/amd64,linux/arm64
          tags: |
            bilbis/vest-ai:${{ github.ref_name }}
            bilbis/vest-ai:latest
          build-args: |
            DATABASE_URL=${{ secrets.DATABASE_URL }}
